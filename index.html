  <style>
    :root{
      --bg:#ffffff;
      --fg:#1f2328;
      --muted:#6b7280;
      --btn:#ffffff;
      --btn-border:#e5e7eb;
      --btn-hover:#f8fafc;
      --accent:#2563eb;
      --shadow:0 8px 24px rgba(0,0,0,.06);
      --radius:16px;
      --anthrazit:#2F2F2F;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      background:var(--bg); color:var(--fg);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
    }
    .card{ width:min(92vw,520px); padding:24px; text-align:center }
    .logo-text{
      font-size:2.4rem; font-weight:900; letter-spacing:2px;
      margin-bottom:18px; color:var(--accent);
      font-family:"Trebuchet MS","Segoe UI",Arial,sans-serif;
    }
    h1{ margin:0; font-size:1.8rem; font-weight:800; color:var(--anthrazit) }
    .role{ margin:2px 0 8px; font-size:1rem; font-weight:600; color:#374151 }
    .company{ margin:0 0 18px; font-size:1.05rem; color:var(--muted); font-weight:600 }

    .grid{ display:grid; gap:12px; margin-top:8px }
    .btn{
      display:flex; align-items:center; gap:12px;
      padding:14px 16px; border-radius:var(--radius);
      background:var(--btn); border:1px solid var(--btn-border);
      text-decoration:none; color:var(--fg); box-shadow:var(--shadow);
      transition:background .15s ease, transform .04s ease;
    }
    .btn:hover{ background:var(--btn-hover) }
    .btn:active{ transform:translateY(1px) }
    .ico{ width:22px; height:22px; display:grid; place-items:center }
    .txt{ font-size:1.02rem; font-weight:600 }
  </style>
</head>
